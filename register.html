<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <title>BMW Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcHcXzlP9vRXhUzxroZf1tLyyXp3Pqc9iAMQ&s" rel="icon" type="image/x-icon" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('https://d2hucwwplm5rxi.cloudfront.net/wp-content/uploads/2022/01/12064833/BMW-pre-owned-cars-in-Dubai-Cover-12-01.jpg') no-repeat center center fixed;
                background-size: cover;
                z-index: -1;
            }

        .form-card {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.7);
            text-align: center;
        }

            .form-card h2 {
                margin-bottom: 30px;
                font-weight: 700;
                color: #1e90ff;
            }

            .form-card .form-control {
                background-color: rgba(255,255,255,0.1);
                border: 1px solid #1e90ff;
                border-radius: 10px;
                color: #fff;
                margin-bottom: 15px;
            }

                .form-card .form-control::placeholder {
                    color: #fff;
                    opacity: 1;
                }

                .form-card .form-control:focus {
                    background-color: rgba(255,255,255,0.15);
                    border-color: #1e90ff;
                    box-shadow: none;
                    color: #fff;
                }

        .btn-custom {
            width: 100%;
            background-color: #1e90ff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            color: #fff;
            padding: 10px;
        }

            .btn-custom:hover {
                background-color: #005cbf;
            }

        .form-card a {
            color: #1e90ff;
            text-decoration: none;
        }

            .form-card a:hover {
                text-decoration: underline;
            }
    </style>
</head>

<body>

    <div class="form-card">
        <h2>Register</h2>

        <div id="successMsg" class="alert alert-success text-center d-none">
            ðŸŽ‰ Registration successful! Redirecting to login...
        </div>

        <form id="registerForm">
            <input type="text" id="name" class="form-control mb-3" placeholder="Name" required>
            <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-custom w-100 mb-3">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
        <p>Go back to <a href="index.html">Home!</a></p>
    </div>

    <script>

        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // âœ… Get existing users from localStorage, or start with an empty array
            const users = JSON.parse(localStorage.getItem("users")) || [];
            const email = document.getElementById("email").value.trim();



            const getuser = users.find(u => u.email === email);

            if (getuser){
                alert("User already register");
                return;
            }

            const user = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            // âœ… Add the new user
            users.push(user);

            // âœ… Save back to localStorage
            localStorage.setItem("users", JSON.stringify(users));

            const successMsg = document.getElementById("successMsg");
            successMsg.classList.remove("d-none");

            // âœ… Show success message before redirect
            requestAnimationFrame(() => {
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 3000); // 3 seconds delay
            });
        });

    </script>


</body>
</html>
